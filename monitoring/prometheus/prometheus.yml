global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'auctionality-monitor'

scrape_configs:
  # Spring Boot Actuator metrics
  - job_name: 'auctionality-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          application: 'auctionality-backend'
          environment: 'development'

