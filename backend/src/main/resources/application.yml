server:
  port: 8081

spring:
  application:
    name: Auctionality Backend
  devtools:
    restart:
      enabled: false
  config:
    import: optional:secrets.properties
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?prepareThreshold=0
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgresql
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

springdoc:
  swagger-ui:
    path: /swagger-ui.html

# JWT Configuration
# IMPORTANT: JWT_SECRET must be at least 32 characters (256 bits) long
# Set JWT_SECRET in your environment variables or secrets.properties file
# Example: JWT_SECRET=your-super-secret-key-that-is-at-least-32-characters-long-for-security
jwt:
  secret: ${JWT_SECRET:default-secret-key-must-be-at-least-32-characters-long-for-jwt-security-please-change-this}
  access-token-expiration: 3600000  # 1 hour in milliseconds (increased from 15 minutes)
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# RabbitMQ Configuration
rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# SendGrid Email Configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:}
  from-email: ${SENDGRID_FROM_EMAIL:noreply@auctionality.com}
  from-name: ${SENDGRID_FROM_NAME:Auctionality}

# Frontend URL for email links
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:5173}

# Google reCAPTCHA Configuration
recaptcha:
  secret-key: ${RECAPTCHA_SECRET_KEY:}
  site-key: ${RECAPTCHA_SITE_KEY:}
  verify-url: https://www.google.com/recaptcha/api/siteverify
  enabled: ${RECAPTCHA_ENABLED:true}

