server:
  port: 8081

spring:
  application:
    name: Auctionality Backend
  devtools:
    restart:
      enabled: false
  config:
    import: optional:secrets.properties
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?prepareThreshold=0
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgresql

springdoc:
  swagger-ui:
    path: /swagger-ui.html

# JWT Configuration
# IMPORTANT: JWT_SECRET must be at least 32 characters (256 bits) long
# Set JWT_SECRET in your environment variables or secrets.properties file
# Example: JWT_SECRET=your-super-secret-key-that-is-at-least-32-characters-long-for-security
jwt:
  secret: ${JWT_SECRET:default-secret-key-must-be-at-least-32-characters-long-for-jwt-security-please-change-this}
  access-token-expiration: 900000  # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# OAuth2 Configuration (for social login)
oauth2:
  client:
    registration:
      google:
        client-id: ${GOOGLE_CLIENT_ID:}
        client-secret: ${GOOGLE_CLIENT_SECRET:}
        scope:
          - openid
          - profile
          - email
      facebook:
        client-id: ${FACEBOOK_CLIENT_ID:}
        client-secret: ${FACEBOOK_CLIENT_SECRET:}
        scope:
          - email
          - public_profile
      github:
        client-id: ${GITHUB_CLIENT_ID:}
        client-secret: ${GITHUB_CLIENT_SECRET:}
        scope:
          - read:user
          - user:email
