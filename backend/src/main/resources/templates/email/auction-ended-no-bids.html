<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Ended - No Bids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0168FF;
        }
        .info-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #6c757d;
        }
        .button {
            display: inline-block;
            background-color: #0168FF;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Auctionality</div>
        </div>
        
        <h2>Auction Ended - No Bids</h2>
        
        <p>Your auction has ended, but unfortunately, no bids were placed.</p>
        
        <div class="info-box">
            <p><strong>Product:</strong> <span th:text="${productTitle}">Product Title</span></p>
            <p><strong>Status:</strong> Ended with no bids</p>
        </div>
        
        <p>You can relist this item or create a new auction. We're here to help you succeed!</p>
        
        <div style="text-align: center;">
            <a th:href="${productUrl}" class="button">View Auction</a>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Auctionality. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
